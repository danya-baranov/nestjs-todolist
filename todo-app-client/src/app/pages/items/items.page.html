<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
    <ion-title>ToDo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  
    <ion-item>
        <ion-label required  position="stacked">Item Title</ion-label>
        <ion-input [(ngModel)]="item.title" placeholder="Item Title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label required  position="stacked">Item Description</ion-label>
        <ion-input [(ngModel)]="item.description" placeholder="Item Description"></ion-input>
      </ion-item>
      <ion-buttons class="ion-padding">
          <ion-button fill="outline" color="danger" (click)="addItem()">Add<ion-icon name="add" slot="end"></ion-icon></ion-button>
      </ion-buttons>
  <ion-list>
    <ion-item *ngFor="let item of (items | async)">
      <ion-label [routerLink]="['/', 'items', item._id]">
        <h2>{{ item.title }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
      <ion-toggle slot="end" name="cherry" color="danger" checked="{{ item.done }}"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
